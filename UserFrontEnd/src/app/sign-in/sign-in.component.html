<div class="container">

    <div class="row">
        <header>
           <h3> Sign UP </h3> 
        </header>
    </div>
    <div class="row">
        <form #signupForm="ngForm" (ngSubmit)="signUpUser(signupForm)">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" ngModel name="name"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter User Name" required>
              
            </div>
            <div class="form-group">
              <label for="InputPasswords">Password</label>
              <input type="password" ngModel name="password"class="form-control" id="InputPassword" placeholder="Password" required>
            </div>
            <button type="submit" [disabled] = "signupForm.invalid" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
